<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="validation" id="validation">
        <p class="validation__name">Имя</p>
        <p class="validation__errorname">Вы неправильно указали имя<br>(используйте только латинские буквы)</p>

        <input class="validation__inputname" type="name" placeholder="Ivan" required>
        <p class="validation__mail">Почта</p>
        <p class="validation__errormail">Вы ввели адрес неверно
            образцы<br>mymail@mail.ru,<br>my.mail@mail.ru<br>my-mail@mail.ru.</p>
        <input class="validation__inputmail" type="mail" placeholder="Ivanov@mial.ru" required>
        <p class="validation__tel">Телефон (формат +7(000)000-0000</p>
        <p class="validation__errortel">Вы неправильно указали номер<br>(формат +7(000)000-0000)</p>
        <input class="validation__inputtel" type="tel" placeholder="+7 (000)000-00-00" required>
        <p class="validation__comment">Комментарий </p>
        <textarea class="validation__textarea" name="comment"></textarea>
        <p><input class="validation__button" type="button" value="Отослать"></p>
        <p><input type="reset"></p>



    </form>


    <script src="./valid.js"></script>
</body>

</html>
