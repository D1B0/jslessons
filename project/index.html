<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="heading box">
        <a href="#" class="heading__main">Главная</a>
        <button class="btn-cart" type="button">Корзина</button>
    </header>
    <section class="basket box">
        <div class="basket__items" id="basket__id"></div>
        <div class="basket__button" id="delete__button">
            <button class="basket__button" type="button" id="basket__delete">Удалить из корзины</button>
        </div>
        <div class="basket__info"></div>
    </section>
    <main>
        <div class="products box">
            <div class="products__block" id="product__id"></div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
